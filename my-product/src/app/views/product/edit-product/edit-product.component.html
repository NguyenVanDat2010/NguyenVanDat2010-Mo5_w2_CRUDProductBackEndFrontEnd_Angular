<h1>Edit Student</h1>
<form class="col-sm-12" [formGroup]="editProductForm" (ngSubmit)="editProduct()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" formControlName="name" placeholder="Product name" autofocus>
    <div *ngIf="name.invalid && (name.dirty || name.touched)"class="alert alert-danger">
      <div *ngIf="name.errors.required">
        Name is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label>Quantity</label>
    <input type="number" class="form-control" formControlName="quantity" placeholder="Quantity" >
  </div>
  <div class="form-group">
    <label>Price</label>
    <input type="number" class="form-control" formControlName="price" placeholder="Price">
  </div>
  <div class="form-group" formGroupName="category" >
    <label>Category</label>
    <select class="form-control" formControlName="id">
      <!-- <option [ngValue]="null" disabled selected>Choose your product</option> -->
      <option *ngFor="let item of categories" [value]="item.id" [selected] = "item.selected">{{ item.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="editProductForm.invalid">Submit</button>
  </div>
</form>
