<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>List product</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Category</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
            <th scope="col">Detail</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of products">
            <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.price | number}}</td>
            <td>{{item.category.name}}</td>
            <td><button class="btn btn-secondary" [routerLink] = "['/products/edit',item.id]" >Edit</button></td>
            <!-- <app-edit-product [idProduct]= "item.id"></app-edit-product> -->
            <td><button class="btn btn-danger" (click) = "deleteProduct(item.id)">Delete</button></td>
            <td><button class="btn btn-info" [routerLink] = "['/products/detail', item.id]">Detail</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
