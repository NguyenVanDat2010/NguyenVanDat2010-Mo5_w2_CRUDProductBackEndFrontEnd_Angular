<h1>Create Student</h1>
<form class="col-sm-12" [formGroup]="createProductForm" (ngSubmit)="createProduct()">
  <div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="name" placeholder="Product name"  autofocus>
    <div *ngIf="name.invalid && (name.dirty || name.touched)"class="alert alert-danger">
      <div *ngIf="name.errors.required">
        Name is required.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Quantity</label>
    <input type="number" class="form-control" formControlName="quantity" placeholder="Quantity" >
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Price</label>
    <input type="number" class="form-control"  formControlName="price" placeholder="Price">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Category</label>
    <select class="form-control" formGroupName="category">
      <option *ngFor="let item of categories" [ngValue]="item.id">{{ item.name }}</option>
    </select>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="createProductForm.invalid">Submit</button>
  </div>
</form>
